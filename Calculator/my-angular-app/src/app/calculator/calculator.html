<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">Simple Calculator</h3>
    
    <div class="row mb-3">
      <div class="col">
        <input type="number" [(ngModel)]="num1" class="form-control" placeholder="First number">
      </div>
      <div class="col">
        <input type="number" [(ngModel)]="num2" class="form-control" placeholder="Second number">
      </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-primary mx-1" (click)="add()">+</button>
      <button class="btn btn-primary mx-1" (click)="subtract()">-</button>
      <button class="btn btn-primary mx-1" (click)="multiply()">×</button>
      <button class="btn btn-primary mx-1" (click)="divide()">÷</button>
      <button class="btn btn-secondary mx-2" (click)="clear()">Clear</button>
    </div>

    <h5 class="text-center">Result: {{ result }}</h5>
  </div>
</div>
